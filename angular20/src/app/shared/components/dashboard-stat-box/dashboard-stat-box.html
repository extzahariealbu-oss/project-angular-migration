<mat-card class="dashboard-stat {{ colorClass }}">
  <mat-card-content>
    <div class="visual">
      <i class="fa {{ icon }}"></i>
    </div>
    <div class="details">
      <div class="number">
        {{ value }}
      </div>
      <div class="desc">
        {{ title }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
